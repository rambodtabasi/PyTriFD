'discretization':
    'horizon': 0.051 #For finite difference, should be >sqrt(max(delta) ** 2) & <delta
    'tensor product grid':
        'bounds': [[0.0, 2.0], [0.0, 1.0]]
        'delta': [0.05, 0.05]
'degrees of freedom': ['p','s']
'load balance direction': 'x'
'boundary conditions':
    # Right "do nothing"
    # Left
    - 'type': 'dirichlet'
      'degrees of freedom': 'p'
      'region':
          'box': [[-0.01, 0.21], [-0.01, 1.01]]
      'value': 1000
    - 'type': 'dirichlet'
      'degrees of freedom': 's'
      'region':
          'box': [[-0.01, 0.21], [-0.01, 1.01]]
      'value': 1.0
    # Right
    - 'type': 'dirichlet'
      'degrees of freedom': ['p','s']
      'region':
          'box': [[1.99, 2.01], [-0.01, 1.01]]
      'value': 0.0
'numerical':
    'solver parameters':
        'Printing':
            'Output Information':
                'Error': false
                'Warning': false
                'Outer Iteration': true
                'Inner Iteration': true
                'Details': true
                'Outer Iteration StatusTest': true
                'Linear Solver Details': true
                'Test Details': true
                'Stepper Iteration': true
                'Stepper Details': true
                'Stepper Parameters': true
                'Debug': true
    'number of steps': 500
    'time step': 0.003
'output':
    'path': '/Applications/ParaView-5.9.1.app/Contents/MacOS/paraview'
    'scalar':
      - 'processor_number'
    'frequency': 1
