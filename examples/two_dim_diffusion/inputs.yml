'discretization':
    'horizon': 0.101 #For finite difference, should be >sqrt(max(delta) ** 2) & <delta
    'tensor product grid':
        'bounds': [[0.0, 2.0], [0.0, 1.0]]
        'delta': [0.1, 0.1]
'degrees of freedom': ['p','s']
'load balance direction': 'x'
'boundary conditions':
    # Right "do nothing"
    # Left
    - 'type': 'dirichlet'
      'degrees of freedom': 'p'
      'region':
          'box': [[-0.01, 0.01], [-0.01, 1.01]]
      'value': 1000.0
    - 'type': 'dirichlet'
      'degrees of freedom': 's'
      'region':
          'box': [[-0.01, 0.01], [-0.01, 1.01]]
      'value': 1.0
    # Bottom
    - 'type': 'dirichlet'
      'degrees of freedom': ['p','s']
      'region':
          'box': [[-0.01, 2.01], [-0.01, 0.01]]
      'value': 0.0
    # Top
    - 'type': 'dirichlet'
      'degrees of freedom': ['p','s']
      'region':
          'box': [[-0.01, 2.01], [0.99, 1.01]]
      'value': 0.0
    # Right
    - 'type': 'dirichlet'
      'degrees of freedom': 'p'
      'region':
          'box': [[1.99, 2.01], [-0.01, 1.01]]
      'value': 0.0
'numerical':
    'solver parameters':
        'Printing':
            'Output Information':
                'Error': false
                'Warning': false
                'Outer Iteration': false
                'Inner Iteration': false
                'Details': false
                'Outer Iteration StatusTest': false
                'Linear Solver Details': false
                'Test Details': false
                'Stepper Iteration': false
                'Stepper Details': false
                'Stepper Parameters': false
                'Debug': false
    'number of steps': 20
    'time step': 0.1
'output':
    'path': '/Applications/ParaView-5.9.1.app/Contents/MacOS/paraview'
    'scalar':
      - 'processor_number'
    'frequency': 1
