'discretization':
    'horizon': 0.021 #For finite difference, should be >sqrt(max(delta) ** 2) & <delta
    'tensor product grid':
        'bounds': [[0.0, 3.0], [0.0, 1.0]]
        'delta': [0.02, 0.02]
'degrees of freedom': ['u','v']
'load balance direction': 'x'
'boundary conditions':
    # Right "do nothing"
    # Left
    - 'type': 'dirichlet'
      'degrees of freedom': 'u'
      'region':
          'box': [[-0.01, 0.11], [-0.01, 1.01]]
      'value': 0.0015
    - 'type': 'dirichlet'
      'degrees of freedom': 'v'
      'region':
          'box': [[-0.01, 0.11], [-0.01, 1.01]]
      'value': 0.0
    # cylinder
    - 'type': 'dirichlet'
      'degrees of freedom': ['v','u']
      'region':
          'point-radius': 
              'point' : [0.5, 0.6]
              'radius' : 0.05
      'value': 0.0
'numerical':
    'solver parameters':
        'Printing':
            'Output Information':
                'Error': false
                'Warning': false
                'Outer Iteration': false
                'Inner Iteration': false
                'Details': false
                'Outer Iteration StatusTest': false
                'Linear Solver Details': false
                'Test Details': false
                'Stepper Iteration': false
                'Stepper Details': false
                'Stepper Parameters': false
                'Debug': false
    'number of steps': 300
    'time step': 5
'output':
    'path': '/Applications/ParaView-5.9.1.app/Contents/MacOS/paraview'
    'scalar':
      - 'processor_number'
    'frequency': 1
